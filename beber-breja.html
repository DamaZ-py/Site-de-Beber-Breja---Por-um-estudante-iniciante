<!DOCTYPE HTML>

<html lang="pt-br">

<!-- Cabeça de um site -->
<head>

    <meta charset=”UTF-8”>
    <link rel=”stylesheet” type=”text/css” href=”estilo.css”>
    <title>Breja or Toddy?</title>

<!-- Iniciando código em CSS -->
<style>

    body{

        background-color: rgb(28, 28, 28);
        color: white;
        font: normal 18pt Italic;

    }

</style>

</head>

<body>

<!-- Códgigo em JavaScript -->
<script>

    var nome = window.prompt('Qual o seu nome?')
    var idade = window.prompt('Qual a sua idade?')
    if (nome == 'Guilherme'){

        window.alert(`Que nome bonito ${nome}`)

    }

    else {

        window.alert(`Nome feio! Seria mais bonito se fosse Guilherme`)

    }

    if (idade => 18){

        window.alert(`Já que você tem ${idade} bora beber uma breja!`)

    }

    else {

        window.alert(`Bora bebê um tody`)

    }

</script>

    <!-- Inicando um titilo -->
    <h1>
    Eai vai de Breja ou Toddy ?
    </h1>

    <img src="breja.jpeg"
     alt="Bó uma brejina ai ?"
     width="400"
     height="341"
     title="Breja">
    
    <!-- Iniciando um paragrafo -->
    <p>
    or
    </p>

    <img src="toddy.png"
     alt="Vamos de toddy então!"
     width="400"
     height="341"
     title="Toddy">

</body>
